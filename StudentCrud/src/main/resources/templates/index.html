<!DOCTYPE html>
<html xmlns="http://www.w3.org.1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<script
	src="http://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
	<div>
		<h2>Spring Boot Crud System-Student Registration</h2>

		<div align="left">
		
			<h3>
<!-- 			<button type="button" class="btn btn-primary" >Add new</button> -->
				<a th:href="@{'/new'}">Add new</a>
			</h3>
		</div>

		<div class="col-sm-5" align="center">
			<div class="panel-body" align="center">

				<table class="table">
					<thead class="thead-dark">
						<tr>
							<th>Student ID</th>
							<th>Student Name</th>
							<th>Course</th>
							<th>Fee</th>
							<th>Edit</th>
							<th>Delete</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="student:${liststudent}">
							<td th:text="${student.id}">Student ID</td>
							<td th:text="${student.studentname}">StudentName</td>
							<td th:text="${student.course}">Course</td>
							<td th:text="${student.fee}">Fee</td>
							<td><a th:href="@{'/edit/'+${student.id}}">Edit</a></td>
							<td><a th:href="@{'/delete/'+${student.id}}">Delete</a></td>
						</tr>
					</tbody>
				</table>

			</div>
		</div>
	</div>
</body>
</html>
